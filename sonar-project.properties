# SonarQube project configuration
sonar.projectKey=dash-project
sonar.projectName=Dash Project
sonar.projectVersion=1.0

# Source directories
sonar.sources=.

# Exclude common directories and files from SonarQube analysis
sonar.exclusions=\
    **/.idea/**,\
    **/.vscode/**,\
    **/venv/**,\
    **/node_modules/**,\
    **/__pycache__/**,\
    **/*.pyc,\
    **/pibackup/**,\
    **/VMFiles/**,\
    **/GhostDash.apk_Decompiler.com/**,\
    **/serwebproxy-*/**,\
    **/*.zip,\
    **/*.apk,\
    **/*.img,\
    **/*.jar,\
    **/*.bat,\
    **/build/**,\
    **/dist/**,\
    **/target/**,\
    **/.git/**,\
    **/*.log
    **/*

# Test exclusions (if you want to exclude test files)
# sonar.test.exclusions=**/*test*.py,**/*Test*.py

# Language-specific settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Additional exclusions - uncomment and modify as needed:
# To exclude a specific folder, add it to sonar.exclusions like:
# **/folder_name_to_exclude/**

# Examples for common exclusions:
# **/BoostedDash/**,\
# **/PowerTune-master/**,\
# **/pyobd-pi/**,\
# **/mypis/**